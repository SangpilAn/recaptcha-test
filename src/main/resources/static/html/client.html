<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" language="JavaScript" src="../js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" language="JavaScript" src="../js/simpleCaptcha.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6Lca15MpAAAAABeHW1UrPyc_ubGRrbIUgRz3U7JY"></script>
</head>
<body>
심플캡챠 테스트
<form name="loginForm" id="loginForm">
    <div>ID : <input type="text" name="id"></div>
    <div>PW : <input type="password" name="pw"></div>
    <div id="captcha-div" style="display: none">
        <div id="captcha"></div>
        <div>SimpleCaptcha : <input type="text" name="userAnswer" id="userAnswer"></div>
    </div>
    <div><input id="button" type="button" value="제출" onclick="captchaCheck()"></div>
</form>
<form name="captchaForm" id="captchaForm">
    <input type="hidden" name="token" id="captchaToken">
    <input type="hidden" name="captchaAnswer" id="captchaAnswer">
</form>
</body>
</html>
